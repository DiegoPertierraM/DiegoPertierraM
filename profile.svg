<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div class="all" xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .all {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        h1 {
          font-size: 1.2rem;
          padding-inline-start: 0.5rem;
        }

        h2 {
          font-size: 1rem;
          font-weight: 500;
          text-align: center;
        }

        .icon-grid {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-wrap: wrap;
          gap: 10px;
        }
      
        .icon-cell {
          background-color: white;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          width: 75px;
          height: 75px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
      
        .icon-cell img {
          max-width: 80%;
          max-height: 80%;
        }

        .container {
          --color-main: #5452ee;
          --color-secondary: #23a6d5;

          background: linear-gradient(-45deg, var(--color-main), var(--color-secondary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 150px;

          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #F15BB5;
            --color-secondary: #4526f6;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }
        }
      </style>

      <div class="container">
        Hola, Soy Diego, <span><h1>Desarrollador Full Stack</h1></span>.
      </div>
      <h2>Algunas de las tecnolog√≠as con las que trabajo:</h2>
      <div class="icon-grid">
        <div class="icon-cell">
          <img height="40" width="40" src="icons/angular.svg" alt="Icon 1"/>
        </div>
        <div class="icon-cell">
          <img height="40" width="40" src="icons/react.svg" alt="Icon 2"/>
        </div>
        <div class="icon-cell">
          <img height="40" width="40" src="icons/js.svg" alt="Icon 3"/>
        </div>
        <div class="icon-cell">
          <img height="40" width="40" src="icons/ts.svg" alt="Icon 4"/>
        </div>
        <div class="icon-cell">
          <img height="40" width="40" src="icons/node.svg" alt="Icon 5"/>
        </div>
        <div class="icon-cell">
          <img height="40" width="40" src="icons/express.png" alt="Icon 6"/>
        </div>
        <div class="icon-cell">
          <img height="40" width="40" src="icons/css.svg" alt="Icon 7"/>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
